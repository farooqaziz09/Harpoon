<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Whale Hero</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"> -->
  <!-- owl css -->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.green.min.css">
  <link rel="stylesheet" href="css/owl/lightbox.min.css">
  <!-- owl css -->
</head>

<body class="h-100">
  <div class="body_wrap h-100">
  
    <div class="bg-authentic h-100">
      <div class="container h-100">
        <div class="row justify-content-between h-100">
          <div class="col-lg-5 my-auto">
            <div class="cont-wrap">
              <img src="images/logo.svg" alt="logo">
              <h1>Welcome to whale<b>hero</b></h1>
              <p>Enter your email and password to Signup to your account.</p>
            </div>
          </div>
          <div class="col-lg-5 my-auto">
            <div class="auth-wrap ms-auto">
              <div class="row">
                <div class="col-12">
                  <h2>Sign Up to new <br>account</h2>
                  <p>Enter your email and password to login to your account.</p>
                  <form>
                    <div class="mb-0">
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
                    </div>
                    <div class="mb-0">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="mb-0">
                      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <button class="w-100 btn btn-prim"> Sign Up <span type="submit" class="btn-prim-icon"><img src="images/next.svg" alt="next"></span></button>
                    <button class="w-100 btn btn-second btn-trans"> <i class="icon-circle"></i> Continue with Google <span type="submit" class="btn-second-icon"><img src="images/next.svg" alt="next"></span></button>
                    <div class="text-center  link-para">
                      <p class="px-5">By clicking the button above, you agree to our WhaleHero <a href="#">terms of service</a> and
                        <a href="#">privacy policy</a></p>
                    </div>
                    <hr />
                    <div class="text-center link-para">
                      <p>Already have an account? <a href="login.html">Sign In</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
 

  </div>
</body>

</html>
